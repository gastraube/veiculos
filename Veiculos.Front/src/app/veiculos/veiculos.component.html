<div class="container">
    <div class="row padding-row">
      <div class="col">
        <h2>Veículos</h2>
        <span class="span-subtitulo">Gerenciar Veículos</span>
      </div>
      <div class="col">

      </div>
      <div class="col">
        <div class="col-4">
          <button type="button" (click)="openCriar()" class="btn btn-primary btn-criar">Criar</button>
        </div>
      </div>
    </div>
  </div>

<div class="container container-pesquisar">
    <div class="row top-row">
        <div class="col-8"></div>
        <div class="col-4"></div>
      </div>
    <div class="row">
        <div class="col-8"><input class="form-control" placeholder="Pesquisar" type="text" [(ngModel)]="searchText"></div>
        
      </div>
      <div class="row top-row">
        <div class="col-8"></div>
        <div class="col-4"></div>
      </div>

    <div class="panel panel-default">
        <div class="panel-body">
            <table class="table table-striped table-hover">
                <thead>
                    <th>Ações</th>
                    <th scope="col" sortable="ano" (sort)="onSort($event)">Ano</th>
                    <th scope="col" sortable="cor" (sort)="onSort($any($event))">Cor</th>
                    <th scope="col" sortable="modelo" (sort)="onSort($any($event))">Modelo</th>
                    <th scope="col" sortable="placa" (sort)="onSort($any($event))">Placa</th>
                </thead>
                <tbody>
                    <tr scope="row" *ngFor="let veiculo of veiculos | search: searchText | paginate: { itemsPerPage: 5, currentPage: p } ">
                        <td><a href="#" (click)="openEditar(veiculo.id)">Editar</a> | <a href="#" (click)="deletar(veiculo.id)">Excluir</a></td>
                        <td>{{veiculo.ano}}</td>
                        <td>{{veiculo.cor}}</td>
                        <td>{{veiculo.modelo}}</td>
                        <td>{{veiculo.placa}}</td>
                    </tr>
                </tbody>
            </table>
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
      </div>
</div>

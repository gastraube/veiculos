<div class="modal-header">
  <h4 class="modal-title">Cadastro de Revis√£o</h4>
</div>

<div class="modal-body">
  <form [formGroup]="myForm" *ngIf="myForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="modelo">Km</label>
      <input type="number"  class="form-control" id="km" name="km" formControlName="km">
    </div>
    <div class="form-group">
      <label for="modelo">Data</label>
      <input type="date" class="form-control" id="data" name="data" formControlName="data">
    </div>
    <div class="form-group">
      <label for="modelo">Valor</label>
      <input type="number" class="form-control" id="valorDaRevisao" name="valorDaRevisao" formControlName="valorDaRevisao">
    </div>        
  </form>    
</div>
<div class="modal-footer">
  <button form="myForm" (click)="onSubmit()" type="submit" class="btn btn-warning">Salvar</button>  
  <button type="button" class="btn btn-outline-dark" (click)="onClose()">Close</button>
</div>
